<html>
    <head>
        <title>Convay's LIFE GAME</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="lifegame.css">
        <script type="text/javascript" src="life_script.js"></script>
    </head>
    
    <body onLoad="gameStart()">
        <header class="mainHeader">
            <h1 class="mainHead">Игра «ЖИЗНЬ»</h1>
            <h2 class="subHead">
                <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%B3%D1%80%D0%B0_%C2%AB%D0%96%D0%B8%D0%B7%D0%BD%D1%8C%C2%BB">Статья в WIKIPEDIA</a>
            </h2>
        </header>
        <div id="gameField" class="gameField">
            <table id="gameFieldTable" class="gameFieldTable">
            </table>
        </div>
        <div class="dvButton">
            <input type="checkbox" class="chkRound" id="chkRound">Замкнутое поле</input>
        <div id="dvButtonStep" class="dvButton">
            <button id="btnStep" class="btnButton" onClick="stepLife()">Шаг жизни</button>
        </div>
        
        <div id="dvButtonAutoEv" class="dvButton">
            <button id="btnAutoEv" class="btnButton" onClick="autoEvol()">Автомат</button>
        </div>
        
        <div id="dvRefresh" class="dvButton">
            <button id="btnRefresh" class="btnButton" onClick="onRefresh()">Заново</button>
        </div>
        
    </body>
</html>
